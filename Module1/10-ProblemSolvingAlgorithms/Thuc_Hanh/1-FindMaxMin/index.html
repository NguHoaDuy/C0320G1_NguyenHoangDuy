<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nums = [];
    for(var i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    let strArr = "";
    let minValue = findMin(nums);
    dispArr(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    var maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
    function findMin(arr) {
        let min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        let max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    function putstr(str) {
        strArr += str;
    }
    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            putstr(arr[i] + " ");
            if(i%10==9){
                putstr("<br>");
            }
        }
        // putstr("\n");
        document.write(strArr);
    }
</script>
</body>
</html>
