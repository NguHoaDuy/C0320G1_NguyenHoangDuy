<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [];
        for(let i=0;i<100;++i) {
            nums[i] = Math.floor(Math.random() * 101);
        }
        let strArr = "";
        insertionsort(nums);
        dispArr(nums);
        document.write("<br/>");
        var val = parseInt(prompt("Enter a value to count: "));
        var retVal = count(nums, val);
        document.write("Found " + retVal + " occurrences of " + val + ".");
        function insertionsort(nums) {
            nums.sort( (a, b) => { return a - b;})
        }
        function binSearch(arr, data, lowPos, highPos) {
            if (lowPos > highPos) {
                return -1;
            }
            let mid = Math.floor((lowPos + highPos) / 2)
            if (data == arr[mid] ) {
                return mid;
            } else if (data > arr[mid]) {
                return binSearch(arr, data, mid + 1, highPos);
            } else {
                return binSearch(arr, data, lowPos, mid - 1);
            }
        }
        function count(arr, data) {
            var count = 0;
            var position = binSearch(arr, data, 0, arr.length - 1);
            if (position > -1) {
                ++count;
                for (var i = position-1; i > 0; --i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }
                for (var i = position+1; i < arr.length; ++i) {
                    if (arr[i] == data) {
                        ++count;
                    }
                    else {
                        break;
                    }
                }
            } //end if
            return count;
        }
        function putstr(str) {
            strArr += str;
        }
        function dispArr(arr) {
            for (var i = 0; i < arr.length; ++i) {
                putstr(arr[i] + " ");
                if(i%10==9){
                    putstr("<br>");
                }
            }
            // putstr("\n");
            document.write(strArr);
        }
    </script>
</body>
</html>
