<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h2>Calculator</h2>
<form id="calForm">
    <label for="num1">1st Number</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">2nd Number</label>
    <input type="number" id="num2"><br><br>
    <input type="button" onclick="Calc('addition')" value="Addition(+)">
    <input type="button" onclick="Calc('subtraction')" value="Subtraction(-)">
    <input type="button" onclick="Calc('multiplication')" value="Multiplication(*)">
    <input type="button" onclick="Calc('division')" value="Division(/)">
</form><br>
<p id="result"></p>
<p id="result1"></p>
<script>
    function Calc(type) {
        let num1 = document.getElementById("num1").value;
        num1 = parseInt(num1);
        let num2 = document.getElementById("num2").value;
        num2 = parseInt(num2);
        switch (type) {
            case 'addition': return Print((num1 + num2), type);
            case 'subtraction': return Print(num1 - num2, type);
            case 'multiplication': return Print(num1 * num2, type);
            case 'division': return Print(num1 / num2, type);
        }
    }
    function Print(result, type){
        document.getElementById("result").innerHTML = "Result " + type + ": " + result;
    }
</script>
</body>
</html>
