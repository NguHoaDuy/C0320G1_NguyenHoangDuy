<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Perimeter of A Circle</title>
</head>
<body>
<script>
    let PI = 3.14;
    let radius;
    let perimeter;
    while(true)
    {
        radius = prompt("Input radius of circle");
        if (radius < 0)
        {
            alert("radius must be positive.");
        }
        else
        {
            break;
        }
    }
    perimeter = 2 * radius * PI;
    document.write("Perimeter of circle: " + perimeter);
</script>
</body>
</html>
