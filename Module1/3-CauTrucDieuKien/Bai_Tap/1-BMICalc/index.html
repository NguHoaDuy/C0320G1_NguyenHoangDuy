<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="weight">Your weight</label>
    <input type="text" id="weight"><br>
    <label>Your Height</label>
    <input type="text" id="height"><br>
    <input type="button" onclick="Calc()" value="Calculate">
</form>
<p id="result"></p>
<script>
    function Calc() {
        let weight = document.getElementById('weight').value;
        weight = parseFloat(weight);
        let height = document.getElementById('height').value;
        height = parseFloat(height);
        if (isNaN(weight) || isNaN(height))
        {
            document.getElementById('result').innerHTML = 'Invalid number, try again.;
            return;
        }
        let bmi = weight / (height**2);
        if (bmi >= 30)
            document.getElementById('result').innerHTML = 'Obese';
        else if (bmi >= 25)
            document.getElementById('result').innerHTML = 'Over Weight';
        else if (bmi >= 18.5)
            document.getElementById('result').innerHTML = 'Normal';
        else
            document.getElementById('result').innerHTML = 'Under Weight';
    }
</script>
</body>
</html>
