<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .CustomText {
            margin: 10px 1px 1px 50px;
            font-weight: 100;
            font-size: 20px;
        };
        div {
            margin: 50px 10px 10px 50px;
        }
        input label {
            margin: 50px 10px 10px 50px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>    
    <input type="checkbox" id="good" onmouseover="clickPlay('good')">
    <label class="CustomText">Good</label>
</div>
<div>    
    <input type="checkbox" id="cheap" onmouseover="clickPlay('cheap')">
    <label class="CustomText">Cheap</label>
</div>
<div>    
    <input type="checkbox" id="fast" onmouseover="clickPlay('fast')">
    <label class="CustomText">Fast</label>
</div>
<script>
    let good = document.getElementById('good');
    let cheap = document.getElementById('cheap');
    let fast = document.getElementById('fast');
    function clickPlay(kind) {
        if (kind == 'good') {
            if (cheap.checked && fast.checked) {
                fast.checked = false;
            }
            good.checked = true;
        }
        else if (kind == 'cheap') {
            if (good.checked && fast.checked) {
                good.checked = false;
            }
            cheap.checked = true;
        }
        else {
            if (good.checked && cheap.checked) {
                cheap.checked = false;
            }
            fast.checked = true;
        }
    }
</script>
</body>
</html>
