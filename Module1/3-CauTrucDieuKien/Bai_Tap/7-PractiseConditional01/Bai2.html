<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="age">Your Age</label>
<input id="age" type="number" min="0" max="200">
<button onclick="CheckValid()">Check</button>
<script>
function CheckValid() {
    let age = document.getElementById("age");
    if (age.value >= 15)
        alert("Ban du dieu kien vao lop 10");
    else
        alert("Ban khong du dieu kien vao lop 10");
}
</script>
</body>
</html>
