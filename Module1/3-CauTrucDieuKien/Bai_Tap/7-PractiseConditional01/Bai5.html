<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="num1">Assignment Score</label>
    <input type="number" id="num1" min="0" max="10" step="0.01">
    <label for="num2">Mid-Test Score</label>
    <input type="number" id="num2" min="0" max="10" step="0.01">
    <label for="num3">Final-Test Score</label>
    <input type="number" id="num3" min="0" max="10" step="0.01">
    <input type="button" onclick="CheckAverageScore()" value="Check">
</form>
<p id="result"></p>
<script>
    let assignScore = document.getElementById("num1");
    let midScore = document.getElementById("num2");
    let finalScore = document.getElementById("num3");
    function CheckAverageScore() {
        let temp_assignScore = parseFloat(assignScore.value);
        let temp_midScore = parseFloat(midScore.value);
        let temp_finalScore = parseFloat(finalScore.value);
        let averageScore = temp_assignScore * 0.2 + temp_midScore * 0.3 + temp_finalScore * 0.5;
        if (averageScore >= 8)
            document.getElementById("result").innerHTML = "You are excellent: " + averageScore;
        else if (averageScore >= 6.5)
            document.getElementById("result").innerHTML = "You are very good: " + averageScore;
        else if (averageScore >= 5)
            document.getElementById("result").innerHTML = "You are good: " + averageScore;
        else
            document.getElementById("result").innerHTML = "You need to effort: " + averageScore;
    }
</script>
</body>
</html>
