<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="amount">Revenue in VND</label>
    <input type="number" id="amount" min="0" step="0.01">
    <label for="percent">Commission Percentage</label>
    <input type="number" id="percent" min="0"  max="100" step="0.01">
    <input type="button" onclick="CheckYourCommission()" value="Your Commission">
</form>
<p id="result"></p>
<script>
    let revenue = document.getElementById('amount');
    let percent = document.getElementById('percent');
    function CheckYourCommission() {
        let commission = parseFloat(revenue.value) * parseFloat(percent.value) / 100;
        document.getElementById("result").innerHTML = "Your commission: " + commission + " VND";
    }
</script>
</body>
</html>
