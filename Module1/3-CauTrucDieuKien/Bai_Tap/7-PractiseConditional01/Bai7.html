<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="amount">Time for calling  in a month (minute)</label>
<input type="number" id="amount" min="0">
<input type="button" onclick="CheckCallPayment()" value="Your Payment">
<p id="result">
</p>
</body>
<script>
    let timeAmount = document.getElementById("amount");
    function CheckCallPayment() {
        let temp_time = parseInt(timeAmount.value);
        let fee = 25000;
        if (temp_time <= 50)
            fee += temp_time * 600;
        else if (temp_time <= 150)
            fee += (600 * 50) + (temp_time - 50) * 400;
        else
            fee += (600 * 50) + (400 * 150) + (temp_time - 200) * 200;
        document.getElementById("result").innerHTML = "You have to pay " + fee;
    }
</script>
</html>
