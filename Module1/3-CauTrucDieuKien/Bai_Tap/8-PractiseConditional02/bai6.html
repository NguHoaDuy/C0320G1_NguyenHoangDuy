<!DOCTYPE html>

<head>

    <input type="button" onclick="SolveMath()" value="Solve">
</div>
<p id="result"></p>
<script>
    let a = document.getElementById('a');
    let b = document.getElementById('b');
    function SolveMath() {
        let result;
        let temp_a = parseInt(a.value);
        let temp_b = parseInt(b.value);
        if (temp_a === 0) {
            if (temp_b === 0)
                document.getElementById("result").innerHTML = "Phuonng trinh co vo so nghiem.";
            else
                document.getElementById("result").innerHTML = "Phuonng trinh vo nghiem.";
        }
        else
        {
            result = - temp_b / temp_a;
            document.getElementById("result").innerHTML = "Phuonng trinh co nghiem x = " + result;
        }

    }
</script>
</body>
</html>
