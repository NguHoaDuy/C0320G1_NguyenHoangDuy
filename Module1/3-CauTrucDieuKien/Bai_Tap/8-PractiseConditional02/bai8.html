<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age of person</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Input Age'));
    if (isNaN(age))
        alert('This is not age of person.');
    else {
        if (age < 0 || age > 120)
            alert('This is not age of person.');
        else
            alert('This is age of person.');
    }
</script>
</body>
</html>
