<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="counter"></p> 
   <script>
       for(let i = 1; i < 100; i++) {
           if (i == 99) {
               document.getElementById("counter").innerHTML = "finish";
           }
           document.getElementById('counter').innerHTML = i;
       }
   </script>
</body>
</html>
