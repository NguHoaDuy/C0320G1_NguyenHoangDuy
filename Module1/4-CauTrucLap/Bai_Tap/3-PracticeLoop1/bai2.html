<body>
    <script>
        let temper;
        while(true) {
            temper = parseFloat(prompt('Input temperature'));
            if (temper < 20) {
                alert('temperture is too low, input again');
            }
            else if (temper > 100) {
                alert('temperture is too high, innput again')
            }
            else {
                alert('OK');
                break;
            }
        }
    </script>
</body>
