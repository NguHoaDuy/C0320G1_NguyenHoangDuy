<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabonacci</title>
</head>
<body>
    <script>
        const NUM_OF_FABO = 20;
        let count = 0;
        let prevNum1 = 0;
        let prevNum2 = 1;
        let curNum; // first case
        let txtPr = "";
        findFabonacci();
        function findFabonacci()  {
            while(true) {
                count ++
                if (count > NUM_OF_FABO) {
                    break;
                }
                curNum = prevNum1 + prevNum2;
                txtPr += curNum + "-l";
                prevNum2 = prevNum1;
                prevNum1 = curNum;
            }
            document.write(txtPr);
        }
    </script>
</body>
</html>
