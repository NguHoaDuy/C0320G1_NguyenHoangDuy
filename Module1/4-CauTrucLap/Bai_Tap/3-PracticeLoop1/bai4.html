    <script>
        let count = 0;
        let prevNum1 = 0;
        let prevNum2 = 1;
        let curNum; // first case
        let txtPr = "";
        findFabonacci();
        function findFabonacci()  {
            while(true) {
                count ++
                curNum = prevNum1 + prevNum2;
                if (curNum % 5 === 0) {
                    document.write("the first number is " + curNum);
                    break;
                }
                prevNum2 = prevNum1;
                prevNum1 = curNum;
            }
        }
    </script>
