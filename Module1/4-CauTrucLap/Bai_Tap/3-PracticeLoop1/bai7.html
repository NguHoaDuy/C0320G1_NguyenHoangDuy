<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let txt = "";
        for(let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                txt += i + "FizzBuzz, ";
            }
            else if (i % 3 === 0) {
               txt += i + "Fizz, "; 
            }
            else if (i % 5 === 0) {
                txt += i + "Buzz, ";
            }
            else
                txt += i + ", "; 
        }
        document.write(txt);
    </script>
</body>
</html>
