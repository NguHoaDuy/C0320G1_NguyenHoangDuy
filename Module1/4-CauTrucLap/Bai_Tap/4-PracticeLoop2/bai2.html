<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh giai thua</title>
</head>
<body>
    <input type="number" min="0" id="num">
    <button onclick="calcGiaiThua()">Giai thua</button><br>
    <p id="result"></p>
    <script>
        let num = document.getElementById('num');
        function calcGiaiThua() {
            let tempNum = parseInt(num.value);
            let result = 1;
            for(let i = tempNum; i > 0; i--) {
               result *= i; 
            }    
            document.getElementById('result').innerHTML = result;
            
        }
    </script>
</body>
</html>
