<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>JavaScript Loops</h3>
<p id="demo"></p>
<script>
    let num = parseInt(prompt("Enter your number: "));
    let total = 0;
    let i = 1;
    for (; i < num; i++) {
        total = total + i;
    }
    document.getElementById("demo").innerHTML = total;
</script>
</body>
</html>
