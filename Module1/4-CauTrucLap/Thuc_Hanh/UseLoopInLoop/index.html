<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    let i, j;
    let cellValue;
    sout = "<table border='2' width='400' cellpadding='5'>";
    // // for loop
    // for (i = 1; i <= 10; i++) {
    //     sout += "<tr>";
    //     for (j = 1; j <= 10; j++) {
    //         cellValue = i * j;
    //         sout += "<td>" + cellValue + "</td>";
    //     }
    //     sout += "</tr>";
    // }

    // while loop
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
