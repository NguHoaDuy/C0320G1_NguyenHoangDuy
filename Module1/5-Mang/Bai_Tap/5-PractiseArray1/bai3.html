<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10, 23, 11, 5, 51, 2, 16, 0, -14, 8];
        let max = arr[0];
        let index = 0;
        let sum = arr[0];
        let average = 0;
        for(let i = 1; i < arr.length; i++) {
            sum += arr[i];
            if (max < arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        average = sum / arr.length;
        document.write("max value is: " + max + " at " + index + "<br>");
        document.write("avarage value is: " + average);
    </script>
</body>
</html>
