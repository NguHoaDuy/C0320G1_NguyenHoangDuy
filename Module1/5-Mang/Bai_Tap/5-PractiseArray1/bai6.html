<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" id="element"> 
   <button onclick="addElement()">Add</button>
   <button onclick="check()">Check</button>
   <p id="arr1"></p>
   <p id="result"></p>
   <script>
       let arr = [];
       let num = document.getElementById('element');
       let numToFind;
       function addElement(parameter) {
          arr.push(num.value); 
          document.getElementById('arr1').innerHTML = arr;
       }
       function check() {
           numToFind = parseInt(prompt("Input your number")); 
           let result = arr.some(findNumber);
           if (result) {
                document.getElementById('result').innerHTML = numToFind + " is in array";
           } else {
                document.getElementById('result').innerHTML = numToFind + " is not in array";              
           }
           
       }
       function findNumber(value) {
            return value == numToFind;
       }
   </script>
</body>
