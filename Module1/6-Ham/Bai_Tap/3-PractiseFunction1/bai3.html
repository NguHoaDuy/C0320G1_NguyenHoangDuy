    <title>Document</title>

<body>
    <script>
        let num1 = parseInt(prompt("Input number 1"));
        let num2 = parseInt(prompt("input number 2"));
        checkNumber(num1, num2);
        function checkNumber(num1, num2) {
           if (num1 > num2) {
                alert(num1 + " is greater than " + num2);
           } else {
               alert("Sum: " + (num1 + num2));
           }
        }
    </script>
</body>
