<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inStr = parseFloat(prompt("Input a number"));
        alert(inStr + " squared equals "+ square(inStr));
        function square(num) {
            return num * num;
        }
    </script>
</body>
</html>
