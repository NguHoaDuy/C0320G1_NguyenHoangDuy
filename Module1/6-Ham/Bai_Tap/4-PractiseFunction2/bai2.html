<body>
    <script>
        const PI = 3.14;
        let radius = parseFloat(prompt("Input radius"));
        alert("The area is " + calcArea(radius));
        alert("The circumference is " + calcCircumference(radius));
        function square(num) {
            return num * num;
        }
        function calcArea(radius) {
            return PI * radius * radius;
        }
        function calcCircumference(radius) {
            return PI * 2 * radius;
        }
    </script>
</body>
