<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inStr = parseInt(prompt("Input a number"));
        alert("Factorial of " + inStr + " is " + factorial(inStr));
        function factorial(num) {
            if (num == 0) {
                return 1;
            }
            return num * factorial(num - 1);
        }
    </script>
</body>
</html>
