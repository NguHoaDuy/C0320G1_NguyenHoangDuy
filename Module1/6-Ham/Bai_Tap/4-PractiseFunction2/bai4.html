<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inChar = prompt("input your character");
        if (isNumber(inChar)) {
            alert("this is a number.");
        } else {
            alert("This is a character.");
        }
        function isNumber(str) {
            let num = parseFloat(str);
            if (isNaN(num)) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
