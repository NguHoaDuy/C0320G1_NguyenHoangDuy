<head>

<body>
    <script>
        let num1 = 4;
        let num2 = 5;
        alert("befer: a = " + num1 + ", b = " + num2);
        swap(num1, num2);

        function swap(a, b) {
            let temp = a;
            a = b;
            b = temp;
            alert("after: a = " + a + ", b = " + b);
        }

    </script>
</body>
</html>
