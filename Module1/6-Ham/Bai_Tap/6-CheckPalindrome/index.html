<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inStr = prompt("Input your string:");
        if (isPalindrome(inStr)) {
            alert("This string is Pandlindrome.");
        } else {
            alert("This string is not Pandlindrome.");
        }
        function isPalindrome(s) {
            let _length = s.length;
            for(let i = 0; i < _length / 2; i++) {
                if (s[i] != s[_length - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
