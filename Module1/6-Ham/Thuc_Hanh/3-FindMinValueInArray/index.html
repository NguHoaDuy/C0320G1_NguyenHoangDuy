<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89]
        let arr3 = []
        let arr4 = [0, 0, 0, -1, 0, 0]
        let minId = minArray(arr4);
        alert(arr4[minId]);
        function minArray(arr) {
            if(arr.length == 0)
                return -1;
            let index = 0;
            for(var i = 1; i < arr.length; i++){
                if(arr[i] < arr[index]){
                    index = i;
                }
            }
            return index;
        }
    </script>
