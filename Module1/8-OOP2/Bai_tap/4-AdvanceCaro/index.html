<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red;
            position: absolute;
            width: 20px;
            height: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <Script>
        drawBoard();
        let board = new Array(10)
        for(let i = 0; i < board.length; i++) {
            board[i] = new Array(10);
        }
        function drawBoard() {
            let board1 = "";
            for(let i = 1; i <= 10; i++) {
                for(let j = 1; j <= 10; j++) {
                    board1 += "<div style=\"top:" + (20 * i) + "px; left:" + (20 * j) + "px;\"></div>";
                    board[i].push()
                }
                board1 += "<br>";
            }    
            console.log(board1);
            document.write(board1);
        }
    </Script>
</body>
</html>
