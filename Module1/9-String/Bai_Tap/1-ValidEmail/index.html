<head>
    <meta charset="UTF-8">

<body>
    <script>
        isEmail("a@gmail.com")
        isEmail("@gmail.com")
        isEmail("ab@yahoo.com")
        isEmail("ab@gmail.")
        isEmail("abc@hotmail.com")
        isEmail("@#abc@gmail.com")
        function isEmail(str) {
            let regexp = /^[-.\w]+@([-\w]+\.)+\w+$/;
            if(regexp.test(str)) {
                console.log("This " + str + " is valid.");
                console.log("---");
            } else {
                console.log("This " + str + " is unvalid."); 
                console.log("---");
            }
        }
    </script>
</body>
