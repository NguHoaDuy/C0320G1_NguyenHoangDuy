<body>
    <script>
        isPhoneNumber("(84)-(948755804)");
        isPhoneNumber("(84)-(704554885)");
        isPhoneNumber("(a4)-(948755804)");
        isPhoneNumber("(84)-(94a755804)");

        function isPhoneNumber(str) {
            let regexp = /^\(\d{2}\)-\(\d{9}\)$/;
            if(regexp.test(str)) {
                console.log("This " + str + " is valid.");
                console.log("---");
            } else {
                console.log("This " + str + " is unvalid."); 
                console.log("---");
            }
        }
    </script>
