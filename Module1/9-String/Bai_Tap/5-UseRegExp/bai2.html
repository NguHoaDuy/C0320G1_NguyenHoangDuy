   <script>
       countWord("Luyen tap su dung bieu thuc chinh qui.")
       countWord("Hello, name name is Duy")
       countWord("");
       function countWord(str) {
           let reg = /[^.,"'\s]+/g;
           let arr = str.match(reg); 
           if (arr != null) {
                console.log("There are " + arr.length + " words in " + str);
                console.log("------");
           }
        }
   </script>
