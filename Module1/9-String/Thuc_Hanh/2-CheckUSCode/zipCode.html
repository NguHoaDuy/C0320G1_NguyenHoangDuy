    <script>
        let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;

        zipcode = "7892";

        function is_usZipCode(str) {
            regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            } 
            return false;
        }
