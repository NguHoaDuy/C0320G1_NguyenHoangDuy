<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<body class="mx-4 w-25">
    <h3>Add contract</h3>
    <p>
        <a th:href="@{/contracts}" class="btn btn-primary">
            Back to contract list
        </a>
    </p>
    <div>
        <form action="#" th:action="@{/contracts/save}" th:object="${contract}" method="POST" novalidate="novalidate">
            <div class="form-group">
                <div>
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" th:field="*{name}"/>
<!--                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
                </div>

                <ul>
                    <li th:each="attach : ${attachs}">
                        <label>
                            <input type="checkbox" th:field="*{attachServices}" th:value="${attach.id}" />
                        </label>
                        <label th:text="${attach.price}"></label>
                    </li>
                </ul>
                <input type="submit" value="Save" class="btn btn-primary"/>
            </div>
        </form>
    </div>
<!--<th:block th:replace="layouts/layout :: css-script"/>-->
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
