<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"></head>
<body>
<h3>Modify blog</h3>
<p>
    <a class="btn btn-primary" th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div class="mx-4 w-25">
    <form action="#" th:action="@{/blogs/edit}" th:object="${blog}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{dateCreated}"/>
        <input type="hidden" th:field="*{status}"/>
        <div class="form-group">
            <div>
                <label for="title">Title</label>
                <input id="title" class="form-control" type="text" th:field="*{title}"/>
            </div>
            <div>
                <label for="author">Author</label>
                <input id="author" class="form-control" type="text" th:field="*{author}"/>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>
            <input type="submit" value="Update" class="btn btn-primary"/>
        </div>
    </form>
</div>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
