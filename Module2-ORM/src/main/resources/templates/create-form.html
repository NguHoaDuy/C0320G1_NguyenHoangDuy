<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<body>
<h3>Add blog</h3>
<p>
    <a th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/blogs/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
<!--        <input type="hidden" name="{status}" th:value="${#temporals.createNow()}"/>-->
        <div>
            <label>Title</label>
            <input type="text" th:field="*{title}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Descirption</label>
            <textarea th:field="*{description}"></textarea>
        </div>
        <div>
            <label>Date Created</label>
            <input type="datetime-local" th:field="*{dateCreated}" />
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
