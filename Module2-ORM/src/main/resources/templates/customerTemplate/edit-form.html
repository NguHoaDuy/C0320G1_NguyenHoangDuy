<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"></head>
<body>
<h3>Modify customer</h3>
<p>
    <a class="btn btn-primary" th:href="@{/customers}">
        Back to customer list
    </a>
</p>
<div class="mx-4 w-25">
    <form action="#" th:action="@{/customers/edit}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{status}"/>
        <div class="form-group">
            <div>
                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control" type="text" th:field="*{firstName}"/>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input id="lastName" class="form-control" type="text" th:field="*{lastName}"/>
            </div>
            <div>
                <label for="email">Email Address</label>
                <textarea id="email" class="form-control" th:field="*{email}"></textarea>
            </div>
            <div>
                <label for="province">Province</label>
                <select th:field="*{province.id}"  class="form-control" id="province">
                    <option th:each="province: ${provinces}" th:text="${province.name}" th:value="${province.id}"></option>
                </select>
            </div>
            <input type="submit" value="Update" class="btn btn-primary"/>
        </div>
    </form>
</div>
<th:block th:replace="layouts/layout :: css-script"/>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
