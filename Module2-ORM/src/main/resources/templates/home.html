<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"></head>
<body>
<h3>BLOG MANAGEMENT</h3>
<p>
    <a th:href="@{/blogs/create}">
        Add new blog
    </a>
</p>
<div class="notify">
    <div th:if="${success != null}">
        <span th:text="${success}"></span>
    </div>
</div>

<form th:object="${filter}">
    <label>Author: </label>
    <input type="text" th:field="*{author}" >
    <label>Titlte: </label>
    <input type="text" th:field="*{title}" >
    <input type="submit" value="Search">
</form>
<table id = "blogs">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date Created</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}" th:if="${blog.status} == true">
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${#temporals.format(blog.dateCreated, 'dd/MM/yyyy hh:mm')}"></td>
        <td th:text="${blog.description}"></td>
        <td><a th:href="@{/blogs/edit/__${blog.id}__}">edit</a></td>
        <td><a th:href="@{/blogs/delete/__${blog.id}__}">delete</a></td>
        <td><a th:href="@{/blogs/view/__${blog.id}__}">view</a></td>
    </tr>
    </tbody>
</table>

<div th:with="isNull=${filter == null}? 'yes' : 'no'">
    <span th:switch="${isNull}">
        <a  th:case="yes" th:href="@{/blogs(page=${blogs.number})}" th:if="${blogs.hasPrevious()}">Previous</a>
        <a  th:case="no" th:href="@{/blogs(page=${blogs.number}, author=${filter.author}, tiltle=${filter.title})}" th:if="${blogs.hasPrevious()}">Previous</a>
    </span>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <span th:switch="${isNull}">
        <a th:case="yes" th:href="@{/blogs(page=${blogs.number + 2})}" th:if="${blogs.hasNext()}">Next</a>
        <a th:case="no" th:href="@{/blogs(page=${blogs.number + 2}, author=${filter.author}, tiltle=${filter.title})}" th:if="${blogs.hasNext()}">Next</a>
    </span>
</div>

<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
