<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<body class="mx-4 w-25">
    <h3>Add province</h3>
    <p>
        <a th:href="@{/provinces}" class="btn btn-primary">
            Back to province list
        </a>
    </p>
    <div>
        <form action="#" th:action="@{/provinces/save}" th:object="${province}" method="POST" novalidate="novalidate">
            <div class="form-group">
                <input type="hidden" th:field="*{id}"/>
                <div>
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" th:field="*{name}"/>
                </div>
                <div>
                    <label for="zipcode">Zip Code</label>
                    <input id="zipcode" class="form-control" type="text" th:field="*{zipCode}"/>
                </div>
                <input type="submit" value="Save" class="btn btn-primary"/>
            </div>
        </form>
    </div>
<th:block th:replace="layouts/layout :: css-script"/>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
