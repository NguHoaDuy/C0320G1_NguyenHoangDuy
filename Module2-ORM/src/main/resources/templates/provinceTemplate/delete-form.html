<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
<h3>Remove province</h3>
<p>
    <a th:href="@{/provinces}" class="btn btn-primary">
        Back to province list
    </a>
</p>
<div class="mx-4 w-25">
    <form action="#" th:action="@{/provinces/delete}" th:object="${province}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <div>
                <label for="name">First Name</label>
                <input readonly id="name" class="form-control" type="text" th:field="*{name}"/>
            </div>
            <div>
                <label for="zipCode">Last Name</label>
                <input readonly id="zipCode" class="form-control" type="text" th:field="*{zipCode}"/>
            </div>
            <input type="submit" value="Delete" class="btn btn-danger"/>
        </div>
    </form>
</div>
<th:block th:replace="layouts/layout :: css-script"/>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
