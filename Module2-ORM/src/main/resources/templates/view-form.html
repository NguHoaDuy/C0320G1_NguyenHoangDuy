<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="prodetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="prodetail">
        <label>Manufacturer:</label>
        <label th:text="${product.manufacturer}"></label>
    </div>
</div>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</body>
</html>
