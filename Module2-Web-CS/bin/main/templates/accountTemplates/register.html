<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <p class="card-header text-primary">Registration</p>
            <div class="card-body">
                <form th:action="@{/account/save}" th:object="${register}" method="post" novalidate="novalidate">
<!--                    username-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" th:field="*{userName}" class="form-control"  placeholder="Username">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                    <!--                    password-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="password">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    <!--                    confirm password-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-check"></i></span>
                        </div>
                        <input type="password" th:field="*{confirm}" class="form-control" placeholder="confirm password">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}"></p>
                    <!--                    Email address-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <div class="row align-items-center remember">
                        <label>
                            <input type="checkbox">
                        </label>Yes! I want to get the most out of Furama by receiving emails with exclusive deals and personal recommendations!
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right res_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
