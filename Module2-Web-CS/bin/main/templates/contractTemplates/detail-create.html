<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <p class="card-header text-primary">Select Date</p>
            <div class="card-body">
                <form th:action="@{/contracts/info}" th:object="${contract}" method="post" novalidate="novalidate">
                    <input type="hidden" th:field="*{facilityId}" th:value="*{facilityId}">
                    <input type="hidden" th:field="*{attachFacilities}" th:value="*{attachFacilities}">
                    <!--                    start date-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Start Date</span>
                        </div>
                        <input type="date" th:field="*{startDate}" class="form-control">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></p>
                    <!--                    end date-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">End Date</span>
                        </div>
                        <input type="date" th:field="*{endDate}" class="form-control">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>
                    <div class="form-group">
                        <input type="submit" value="Next" class="btn float-right btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
