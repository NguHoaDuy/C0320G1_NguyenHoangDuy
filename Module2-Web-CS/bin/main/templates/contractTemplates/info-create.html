<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <p class="card-header text-primary">Information</p>
            <div class="card-body">
                <form th:action="@{/contracts/save}" th:object="${contract}" method="post" novalidate="novalidate">
                    <input type="hidden" th:field="*{facilityId}" th:value="*{facilityId}">
                    <input type="hidden" th:field="*{attachFacilities}" th:value="*{attachFacilities}">
                    <input type="hidden" th:field="*{startDate}" th:value="*{startDate}">
                    <input type="hidden" th:field="*{endDate}" th:value="*{endDate}">
                    <input type="hidden" th:field="*{totalPrice}" th:value="*{totalPrice}">
                    <!--                    start date-->
                    <div class="input-group form-group">
                        <label class="text-primary">Start Date</label>
<!--                        <input id="start" readonly type="date" th:field="*{startDate}" th:value="*{startDate}" class="form-control">-->
                        <label class="text-success ml-5" th:text="*{startDate}">
                    </div>
<!--                                        end date-->
                    <div class="input-group form-group">
                        <label class="text-primary">Start Date</label>
                        <label class="text-success ml-5" th:text="*{endDate}"></label>
                    </div>
                    <!--                    end date-->
                    <div class="input-group form-group">
                        <label class="text-primary">Number of Nights</label>
                        <label class="text-success ml-5" th:text="*{noNights}"></label>
                    </div>
                    <!--                 Facility-->
                    <div class="input-group form-group">
                        <label class="text-primary">Facility</label>
                        <label class="text-success ml-5" th:text="|*{facility.name} - *{facility.price} USD/night|">
                    </div>
                    <!--               Attach  Facility-->
                    <div class="input-group form-group">
                        <label class="text-primary">Attach Facility</label><br>
                        <ul>
                            <li th:each="attach : ${contract.attachFacilityList}">
                                <label class="text-success ml-5" th:text="|${attach.name} - ${attach.price} USD|"></label>
                            </li>
                        </ul>
                    </div>
                    <!--                    price-->
                    <div class="input-group form-group">
                        <label class="text-primary">Total</label>
                        <label class="text-success font-weight-bold ml-5" th:text="*{totalPrice}"></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Add" class="btn float-right btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
