<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/account/save}" th:object="${signin}" method="post">
                    <!--                    username-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" th:field="*{userName}" class="form-control"  placeholder="Username">
                    </div>
                    <!--                    password-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
                        </div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                        <label>
                            <input type="checkbox">
                        </label>Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a th:href="@{/account/register}">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
