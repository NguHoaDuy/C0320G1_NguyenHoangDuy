<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card1">
            <p class="card-header text-primary">Select Attach Facility</p>
            <div class="card-body">
                <form th:action="@{/contracts/detail}" method="post" th:object="${contract}">
                    <input type="hidden" th:field="*{facilityId}" th:value="*{facilityId}">
                    <div class="form-group">
                        <ul>
                            <li th:each="attach : ${attaches}">
                                <label>
                                    <input type="checkbox" th:field="*{attachFacilities}" th:value="${attach.id}" />
                                </label>
                                <label th:text="|${attach.name} - ${attach.price} USD|"></label>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Next" class="btn float-right btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
