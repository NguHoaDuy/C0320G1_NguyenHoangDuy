<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header class="container-fluid">
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <p class="card-header text-primary">Registration</p>
            <div class="card-body">
                <form th:action="@{/account/save}" th:object="${register}">
                    <!--                    Customer name-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">N</span>
                        </div>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="First Name">
                    </div>
                    <!--                    Id card-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        </div>
                        <input type="text" th:field="*{idCard}" class="form-control" placeholder="XXXXXXXXX">
                    </div>
                    <!--                    Phone number -->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number">
                    </div>
                    <!--                    Email address-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>
                    <!--                    Birthday-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-birthday-cake "></i></span>
                        </div>
                        <input type="date" th:field="*{birthday}" class="form-control">
                    </div>
                    <!--                    Address-->
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                        </div>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="address">
                    </div>
                    <div class="row align-items-center remember">
                        <label>
                            <input type="checkbox">
                        </label>Yes! I want to get the most out of Furama by receiving emails with exclusive deals and personal recommendations!
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right res_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:replace="layouts/layout :: custome-script"></script>
</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
