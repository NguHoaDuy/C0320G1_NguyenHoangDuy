<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layouts/layout :: head"> </head>
<header>
    <div th:replace="layouts/layout :: header1"></div>
</header>
<body>
<h3>Remove customer</h3>
<p>
    <a th:href="@{/customers}" class="btn btn-primary">
        Back to customer list
    </a>
</p>
<div class="mx-4 w-25">
    <form action="#" th:action="@{/customers/delete}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{status}"/>
        <div class="form-group">
            <div class="form-group">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name</span>
                    </div>
                    <input readonly type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Gender</span>
                    </div>
                    <input type="radio" th:field="*{gender}" th:value="Male" th:text="Male" />
                    <input type="radio" th:field="*{gender}" th:value="Female" th:text="Female" />
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">ID Card</span>
                    </div>
                    <input readonly type="text" th:field="*{idCard}" class="form-control" placeholder="ID Card">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Phone Number</span>
                    </div>
                    <input readonly type="text" th:field="*{email}" class="form-control" placeholder="abc@abc.com">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Phone Number</span>
                    </div>
                    <input readonly type="text" th:field="*{phoneNumber}" class="form-control">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Address</span>
                    </div>
                    <input readonly type="text" th:field="*{address}" class="form-control">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Birthday</span>
                    </div>
                    <input readonly type="date" th:field="*{birthday}" class="form-control">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Code</span>
                    </div>
                    <input readonly type="text" th:field="*{code}" class="form-control">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type</span>
                    </div>
                    <input readonly type="text" th:field="*{customerType.name}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Delete" class="btn float-right btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
<footer th:replace="layouts/layout :: footer(${#dates.year(#dates.createNow())})"></footer>
</html>
