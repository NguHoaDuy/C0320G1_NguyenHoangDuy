<form class="form form-group">
    <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term"
        [ngModelOptions]="{standalone: true}">
</form>
<table class="table table-hover table-striped text-center">
    <!-- <h1>{{cross1}}</h1> -->
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Type</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let customer of customerList | paginate: { itemsPerPage: 5, currentPage: p } ; index as i"> -->
        <tr
            *ngFor="let customer of customerList | filter: term | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ; index as i">
            <td>{{(i + 1) + 5 * (page - 1)}}</td>
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.type}}</td>
            <td>
                <a [routerLink]="['detail',customer.id]" class="text-success">Detail | </a>
                <a [routerLink]="['edit',customer.id]" class="text-primary">Edit | </a>
                <a (click)="confirm(customer)" class="text-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="collectionSize"></ngb-pagination>
