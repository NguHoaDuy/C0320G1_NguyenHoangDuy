<h2 class="text-center">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
    <div class="form-group row">
        <label class="col">
            Email
            <input #spy type="email" name="email" [(ngModel)]="login.email" class="form-control" required>
        </label>
    </div>
    <!-- <p>{{login.email}}</p> -->
    <p>{{spy.className}}</p>
    <!-- <div class="alert alert-danger" role="alert"
        *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        Invalid email!
    </div> -->
    <div class="form-group row">
        <label class="col">
            Password
            <input type="password" name="password" [(ngModel)]="login.password" class="form-control" required>
        </label>
    </div>
    <p>{{login.password}}</p>
    <!-- 
    <div class="alert alert-danger" role="alert"
        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Invalid password!
    </div> -->
    <div class="form-group">
        <button class="btn btn-info" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </div>
</form>

<pre>
{{ loginForm.value | json}}
</pre>
