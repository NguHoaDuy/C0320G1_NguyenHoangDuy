<h2 class="text-center">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
    <div class="form-group row">
        <label class="col">
            Email
            <input required #email="ngModel" type="email" name="email" [(ngModel)]="login.email" class="form-control"
                required emailPattern>
        </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.touched || email.dirty)">
        <small *ngIf="email.errors.notMatch">
            Email Invalid!
        </small>
        <small *ngIf="email.errors.required">
            Email Required!
        </small>
    </div>
    <!-- <p>{{spy.className}}</p> -->
    <div class="form-group row">
        <label class="col">
            Password
            <input required type="password" name="password" [(ngModel)]="login.password" class="form-control" required>
        </label>
    </div>
    <p>{{login.password}}</p>
    <!-- 
    <div class="alert alert-danger" role="alert"
        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Invalid password!
    </div> -->
    <div class="form-group">
        <button class="btn btn-info" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
    </div>
    <div class="form-group">
        <button class="btn btn-info" type="submit" (click)="dis(loginForm)">Submit</button>
    </div>
</form>

<pre>
{{ loginForm.value | json}}
</pre>
